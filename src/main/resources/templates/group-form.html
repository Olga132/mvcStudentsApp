<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add new Group</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header th:insert="layout/layouts.html :: 'navs' "></header>
        <h3 th:text="${group.id == null ? 'Add group' : 'Edit group'}"></h3>
        <form th:action="@{/groups/editForm}"
              th:object="${group}" method="post" class="form-horizontal">
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{id}" placeholder="Id (*)" class="form-control" hidden/>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{groupName}" placeholder="Name (*)" class="form-control"/>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Save</button>
                <!-- кнопка отмены -->
                <a th:href="@{/groups}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
    <footer th:insert="layout/layouts :: 'footer'"></footer>
</div>
</body>
</html>
