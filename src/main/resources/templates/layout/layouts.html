<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header>
  <meta charset="UTF-8">
  <title>Layout</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</header>
<body>


<div class="navbar-light bg-light py-2 my-2" th:fragment="navs">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="btn btn-outline-dark" aria-current="page" th:href="@{/}">Home</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-dark" th:href="@{/students-templates/students}">Students</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-dark" th:href="@{/groups-templates/groups}">Groups</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-dark" th:href="@{/assessments-templates/assessments}">Assessments</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-outline-dark" th:href="@{/subjects}">Subjects</a>
    </li>
    <li class="nav-item">
        <form th:action="@{/logout}" method="post">
            <button type="button" class="btn btn-outline-dark">Log out</button>
        </form>
    </li>
  </ul>
</div>


<div class="d-flex justify-content-center py-2 my-2 text-center bg-light" th:fragment="footer">
  <p>&copy; 2022 Footer</p>
</div>


</body>
</html>
