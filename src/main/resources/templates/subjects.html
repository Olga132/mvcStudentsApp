<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header th:insert="layout/layouts.html :: 'navs' "></header>
<!--        <div th:if="${message != null}" class="alert alert-success"> [[${message}]]</div>-->

        <div class="container-fluid text-center">
            <h3>Subjects list</h3>
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Subject name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${listSubjects}">
                    <td th:text="${subject.id}"/>
                    <td th:text="${subject.subjectName}"/>
                </tr>
                </tbody>

            </table>

            <a th:href="@{/assesments}" class="btn btn-secondary"> Go to assessments </a>
        </div>
    </div>
    <footer th:insert="layout/layouts :: 'footer'"></footer>
</div>
</body>
</html>
